<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="key.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex">
    <div class="container border flex flex-col">
        <div class="input flex flex-space">
            <input type="text" name="" id="city" class="border" placeholder="Search">
            <button class="border" id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="display flex flex-col">
            <div class="place flex flex-space">
                <div class="place-box">
                    <p class="name">Mumbai</p>
                    <p class="date">22 February 2024</p>
                </div>
                <div class="weather">
                    <span class="flex flex-col detail">
                        <p id="temp">28°C</p>
                        <p class="text">Temp</p>
                    </span>
                </div>
            </div>
            <div class="weather-info">
                <div class="slide ">
                    <span class="flex flex-col detail">
                        <i class="fa-solid fa-temperature-arrow-down"></i>
                        <p id="temp_min" class="type">26°C</p>
                        <p class="text">Temp min</p>
                    </span>
                    <span class="flex flex-col detail">
                        <i class="fa-solid fa-droplet"></i>
                        <p id="humidity" class="type">61%</p>
                        <p class="text">Humid</p>
                    </span>
                    <span class="flex flex-col detail">
                        <i class="fa-solid fa-temperature-arrow-up"></i>
                        <p id="temp_max" class="type">28°C</p>
                        <p class="text">Temp max</p>
                    </span>
                    <span class="flex flex-col detail">
                        <i class="fa-solid fa-fan"></i>
                        <p id="wind" class="type">6 km/h</p>
                        <p class="text">Wind</p>
                    </span>
                    <span class="flex flex-col detail">
                        <i class="fa-solid fa-gauge-high"></i>
                        <p id="pressure" class="type">1013 hPa</p>
                        <p class="text">Air pressure</p>
                    </span>
                    <span class="flex flex-col detail">
                        <i class="fa-solid fa-eye"></i>
                        <p id="visibility" class="type">3000 Km</p>
                        <p class="text">Visibility</p>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
